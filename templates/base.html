{% load staticfiles %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}42cc Test Landing Page{% endblock title %}</title>

        <meta http-equiv="X-UA-Compatible" content="chrome=IE7" />
        <meta name="viewport" content="initial-scale=1.0, width=device-width"/>

        {% block jquery_ui_css_files %}{% endblock %}
        <link rel="stylesheet" type="text/css" href="{% static 'lib/bootstrap/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'lib/bootstrap/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/screen.css' %}" media="screen, projection"/>
        <!-- <link rel="stylesheet" type="text/css" href="{% static '' %}"> -->

        {% block extra_head %}{% endblock extra_head %}
    </head>
    <body ng-app="test42cc">

        <!-- Fixed navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" class="main-menu">
          <div class="container-fluid" ng-controller="MenuController as main">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" 
                      data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand pointer" ng-click="main.goHome()">SEABRUS</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
              </ul>
            </div>
          </div>
        </nav> 

        <div class="container-fluid" role="main">
            <ng-view></ng-view>
        </div> 


    <!-- ================================================================= -->
    <script src="{% static 'lib/jquery/jquery-1.12.0.min.js' %}"></script>
    {% block jquery_ui_js_files %}{% endblock %}
    <script src="{% static 'lib/bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'lib/angular/angular.min.js' %}"></script>
    <script src="{% static 'lib/angular/angular-cookies.min.js' %}"></script>
    <script src="{% static 'lib/angular/angular-route.min.js' %}"></script>
    <script src="{% static 'lib/angular/angular-sanitize.min.js' %}"></script>
    <script src="{% static 'client/app.js' %}"></script>
    <script type="text/javascript">
        angular.module('test42cc').factory('userState', function() {return {username: "{{ user.username|default:""|escapejs }}"}});
    </script>
    <script src="{% static 'hello/js/home.js' %}"></script>
    {% block page_js_files %}{% endblock %}
    <!-- ================================================================= -->
    </body>
</html>
